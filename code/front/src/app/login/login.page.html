<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{ "pageTitles.login" | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" >
    <ion-grid>
      <ion-row class="ion-justify-content-center">
        <ion-col size-xl="5" size-lg="6" size-md="9" size-xs="12">
          <ion-card>
<!--            <ion-item color="primary" text-center>-->
<!--              <ion-label class="header">Log Me In!</ion-label>-->
<!--            </ion-item>-->
            <ion-card-header>
              <ion-card-title>{{ "appName" | translate  }}</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <form>
                <ion-item-group>
                  <ion-item>
                    <ion-input type="text" name="username" label="{{ 'username' | translate | titlecase}}:"
                               label-placement="floating"></ion-input>
                  </ion-item>

                  <ion-item>
                    <ion-input type="password" name="password"
                               label="{{ 'password' | translate | titlecase}}:"
                               label-placement="floating"></ion-input>
                  </ion-item>
                </ion-item-group>

                <div class="options">
                  <span [routerLink]="['/register']">{{ "pageTitles.register" | translate }}</span>
                  <span>{{ "forgotPassword" | translate }}</span>
                </div>

                <ion-button shape="round">{{ "pageTitles.login" | translate }}</ion-button>
              </form>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>



</ion-content>
