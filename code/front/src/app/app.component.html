<ion-app>

  <ion-router-outlet></ion-router-outlet>

  <ion-tabs>
    <ion-tab-bar slot="bottom" [selectedTab]="search">
      <ion-tab-button tab="home" [routerLink]="['/home']" >
        <ion-icon name="home"></ion-icon>
        Home
      </ion-tab-button>

<!--      <ion-tab-button tab="add-animals" [routerLink]="['/add-animals']">-->
<!--        <ion-icon name="search"></ion-icon>-->
<!--        Search-->
<!--      </ion-tab-button>-->

      <ion-tab-button tab="lost-animals" [routerLink]="['/lost-animals']">
        <ion-icon name="search"></ion-icon>
        Search
      </ion-tab-button>

      @if (loggedUser.isAuth()){
        <ion-tab-button tab="profile" [routerLink]="['/profile']">
          <ion-icon name="person-circle-outline"></ion-icon>
          Profile
        </ion-tab-button>
      } @else {
        <ion-tab-button tab="login" [routerLink]="['/login']">
          <ion-icon name="person-circle-outline"></ion-icon>
          Profile
        </ion-tab-button>
      }


    </ion-tab-bar>
  </ion-tabs>
</ion-app>
